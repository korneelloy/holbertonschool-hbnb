<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" class="logo" alt="Logo">
            </a>
            <a href="index.html" id="index-link">List of places</a>
            <a href="login.html" id="login-link">Login</a>
            <span id="logged-in"></span>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details populated dynamically -->
            <h2>Place details:</h2>
            <div class="place-details place-info"></div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h2>Reviews:</h2>
        </section>
        <section id="add-review" class="add-review form">
            <a class="btn-link" role="button" id="add-review-linker">
                <h2>Add a Review</h2>
            </a>
        </section>

        <section id="add-review-message">
            <div>Please <a href="./login.html" class="btn-link" role="button">log in</a> to leave a review</div>
        </section>

    </main>
    <footer>
        <div>All rights reserved</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
